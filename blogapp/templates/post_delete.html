{% extends 'base.html' %}
{% block title %}記事|削除{% endblock %}
{% block contents %}
<br>
<div class="container">
    <div class="row">
        <div class="col offset-3">
            <form method="POST">
                <br>
                {% csrf_token %}
                <button class="btn-primary my-2" type="submit">
                    削除
                </button>
                <a href="{% url 'blogapp:post_delete' object.pk %}" class="btn btn-primary my-2">
                    キャンセル
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
